<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <title>AppScale</title>

    <script src="/static/jspm_packages/system-polyfills.js" type="text/javascript"></script>
    <script src="/static/jspm_packages/system.js" type="text/javascript"></script>

    <script src="/static/config.js" type="text/javascript"></script>
    <script src="//unpkg.com/ui-router-visualizer@2"></script>

    <link rel="stylesheet" href="/static/core/style.css">

    <script type="text/javascript">
        System.import("bootstrap");
        System.import("bootstrap/css/bootstrap.css!");
    </script>
</head>
<body>
    <dashboard-header></dashboard-header>

    <div ng-class="{'container': !$state.current.data.container_fluid, 'container-fluid': $state.current.data.container_fluid}" id="content" ui-view></div>

    <script type="text/javascript">
        Promise.all([System.import('core/angular.js')]).then(function(modules) {
            var dashboard = modules[0].default;
            dashboard.bootstrap(document);
        });
    </script>
</body>
</html>
